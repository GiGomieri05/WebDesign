<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="resultados">0</div>
        <div class="botoes">
            <button class="bt-cinza">1</button>
            <button class="bt-cinza">2</button>
            <button class="bt-cinza">3</button>
            <button class="bt-amarelo">+</button>

            <button class="bt-cinza">4</button>
            <button class="bt-cinza">5</button>
            <button class="bt-cinza">6</button>
            <button class="bt-amarelo">-</button>
            
            <button class="bt-cinza">7</button>
            <button class="bt-cinza">8</button>
            <button class="bt-cinza">9</button>
            <button class="bt-amarelo">*</button>

            <button class="bt-cinza"></button>
            <button class="bt-cinza">0</button>
            <button class="bt-amarelo">=</button>
            <button class="bt-amarelo">/</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
