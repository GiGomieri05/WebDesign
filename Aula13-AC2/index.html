    <link rel="stylesheet" href="style.css">
</head>

<body onload="buscaCards()">

    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main class="corpo-do-site pb-4">
        <div class="card mb-3 mt-3" style="width: 18rem;">
            <div class="card-body">
                <form id="formulario-cards" class="row g-3">
                    <div class="col">
                        <label for="formulario-titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="formulario-titulo">
                    </div>
                
                    <div class="col-12">
                        <button type="button" class="btn btn-primary" onclick="pegarValor()">Cadastrar</button>
                    </div>
                </form>                
            </div>
        </div>
    
        <section id="lista-cards"></section>
    
        <button type="button" class="btn btn-danger mb-5 mx-2" onclick="apagarTodos()">APAGAR TODOS</button>
    </main>

    <section class="fixed-bottom d-flex justify-content-center" style="background-color:#000000;">
        <p class="text-white py-3 my-0">Copyright Facens©2024 - Webdesign - Giovanni de Luca Gomieri [individual]</p>
    </section>

    <!--BOOTSTRAP-->
