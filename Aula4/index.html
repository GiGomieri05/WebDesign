<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 4 - Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_container">
        <main>
            <img class="circle cat" src="images/cat.png" alt="Gato">
            <img style="order: -1; align-self: flex-end;" class="circle horse" src="images/horse.png" alt="Cavalo">
            <img class="circle camel" src="images/camel.png" alt="Camelo">
        </main>
        <div>
            <p>
                Podemos já vislumbrar o modo pelo qual a mobilidade dos capitais internacionais possibilita uma melhor
                visão global das posturas dos órgãos dirigentes com relação às suas atribuições.
            </p>
        </div>
    </div>
</body>

</html>
